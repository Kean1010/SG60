<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360 Viewer with Hotspots and Mini Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #minimap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .hotspot {
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <canvas id="minimap"></canvas>
  <div id="overlay">Hello World</div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

  <script>
    const rooms = {
      room1: {
        panorama: 'office.jpg',
        hotspots: [
          { pitch: 10, yaw: 100, type: 'navigation', target: 'room2' },
          { pitch: 5, yaw: 20, type: 'info' },
          { pitch: -15, yaw: -140, type: 'info' },
          { pitch: 15, yaw: 60, type: 'info' }
        ]
      },
      room2: {
        panorama: 'https://pannellum.org/images/bma-1.jpg',
        hotspots: [
          { pitch: 0, yaw: -100, type: 'navigation', target: 'room1' }
        ]
      }
    };

    let currentRoom = 'room1';

    const viewer = pannellum.viewer('viewer', {
      default: {
        firstScene: 'room1',
        sceneFadeDuration: 1000
      },
      scenes: {
        room1: {
          type: 'equirectangular',
          panorama: rooms.room1.panorama,
          hotSpots: rooms.room1.hotspots.map(h => ({
            pitch: h.pitch,
            yaw: h.yaw,
            type: 'custom',
            createTooltipFunc: hotspotCreator,
            createTooltipArgs: h
          }))
        },
        room2: {
          type: 'equirectangular',
          panorama: rooms.room2.panorama,
          hotSpots: rooms.room2.hotspots.map(h => ({
            pitch: h.pitch,
            yaw: h.yaw,
            type: 'custom',
            createTooltipFunc: hotspotCreator,
            createTooltipArgs: h
          }))
        }
      }
    });

    function hotspotCreator(hotSpotDiv, args) {
      hotSpotDiv.classList.add('hotspot');

      if (args.type === 'navigation') {
        hotSpotDiv.textContent = 'â¤´';
        hotSpotDiv.title = 'Go to another room';
        hotSpotDiv.addEventListener('click', () => switchRoom(args.target));
      } else {
        hotSpotDiv.textContent = 'i';
        hotSpotDiv.title = 'More info';
        hotSpotDiv.addEventListener('click', () => showOverlay('Hello World, this pop up just show you it is possible to input text or images over the popups'));
      }
    }

    function switchRoom(roomName) {
      currentRoom = roomName;
      viewer.loadScene(roomName);
      drawMiniMap();
    }

    function showOverlay(text) {
      const overlay = document.getElementById('overlay');
      overlay.textContent = text;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);
    }

    function drawMiniMap() {
      const canvas = document.getElementById('minimap');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Room dots
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(50, 75, 10, 0, 2 * Math.PI);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(100, 75, 10, 0, 2 * Math.PI);
      ctx.fill();

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(50, 75);
      ctx.lineTo(100, 75);
      ctx.stroke();

      // Highlight current room
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.arc(currentRoom === 'room1' ? 50 : 100, 75, 5, 0, 2 * Math.PI);
      ctx.fill();
    }

    drawMiniMap();
  </script>
</body>
</html>
