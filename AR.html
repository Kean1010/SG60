<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360° Virtual Tour</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: "your-360-image.jpg",  // Replace with your image path
      autoLoad: true,
      autoRotate: -2,
      showControls: true,
      compass: true,
      title: "My 360° Room",
      author: "Your Name"
    });
  </script>
</body>
</html>
