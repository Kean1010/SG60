<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .year-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .year-buttons button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: white;
      transition: background 0.3s ease;
    }

    .year-buttons button:hover {
      background: #005fa3;
    }

    #inventory {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
    }

    #reset-btn {
      margin-top: 40px;
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div id="inventory">ðŸª™ Merlion Coins: 0</div>
  <div class="year-buttons">
    <button onclick="location.href='1965.html'">1965</button>
    <button onclick="location.href='1980.html'">1980</button>
    <button onclick="location.href='1990.html'">1990</button>
    <button onclick="location.href='2020.html'">2020</button>
    <button id="reset-btn" onclick="resetGame()">Reset & Exit</button>
  </div>

  <script src="script.js"></script>
  <script>
    updateInventoryDisplay();

    function resetGame() {
      localStorage.clear();
      alert('Game progress has been reset.');
      location.reload(); // or redirect if you have a landing page
    }
  </script>
</body>
</html>
