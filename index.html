<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore City Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Singapore City Builder</h1>

  <!-- Unlocked Features -->
  <div id="unlocks">
    <h2>Unlocked Features</h2>
    <div id="unlock-buttons"></div>
  </div>

  <!-- Game Stats -->
  <div id="stats">
    <p id="money">Money: SGD 500</p>
    <p id="population">Population: 50</p>
    <p id="happiness">Happiness: 100%</p>
    <p id="innovation">Innovation Points: 0</p>
    <p id="happiness-indicator">ðŸ˜„</p>
  </div>

  <!-- Interactive Map -->
  <div id="map"></div>

  <!-- Buildings Section -->
  <div id="buildings">
    <h2>Buildings</h2>
  </div>

  <!-- Population Icons -->
  <div id="population-icons" style="position: absolute; top: 0; left: 0;"></div>

  <!-- Pollution Clouds -->
  <div id="pollution-clouds" style="position: absolute; top: 0; left: 0;"></div>

  <!-- Event Log -->
  <div id="event-log">
    <h2>Event Log</h2>
    <ul id="log"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
