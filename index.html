<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path to Progress: A Game About Singapore's History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <h1>Path to Progress: A Game About Singapore's History</h1>

    <!-- Metrics Display -->
    <div class="metrics">
      <p id="gdp">GDP: $0.50B</p>
      <p id="population">Population: 0.94M</p>
      <p id="ffi">Foreign Friendliness Index: 50</p>
    </div>

    <!-- Scenario Display -->
    <div class="scenario">
      <img id="scenario-image" src="images/placeholder.png" alt="Scenario Image">
      <p id="scenario-text"></p>
    </div>

    <!-- Decision Buttons -->
    <div class="choices">
      <button id="choice-a" onclick="makeDecision('A')">Option A</button>
      <button id="choice-b" onclick="makeDecision('B')">Option B</button>
      <button id="choice-c" onclick="makeDecision('C')">Option C</button>
    </div>

    <!-- Feedback Section -->
    <div class="feedback">
      <p id="feedback-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
