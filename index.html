<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Builder Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>City Builder Game</h1>
  </header>

  <main>
    <!-- Game Stats -->
    <section id="stats">
      <p id="money">Money: SGD 500</p>
      <p id="population">Population: 50</p>
      <p id="happiness">Happiness: 100%</p>
      <p id="innovation">Innovation Points: 0</p>
      <p id="pollution">Pollution Level: 0</p>
    </section>

    <!-- Map Section -->
    <section id="map-container">
      <h2>City Map</h2>
      <div id="map"></div>
    </section>

    <!-- Buildings Section -->
    <section id="buildings">
      <h2>Buildings</h2>
      <!-- God Mode and Sound Buttons will be dynamically added here -->
    </section>


    <!-- Event Log -->
    <section id="log-section">
      <h2>Event Log</h2>
      <ul id="log"></ul>
    </section>
  </main>

  <!-- JavaScript Files -->
  <script src="utils.js"></script>
  <script src="building.js"></script>
  <script src="main.js"></script>
</body>
</html>
